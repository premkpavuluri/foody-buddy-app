version: '3.8'

services:
  # Single PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres-foodybuddy-dev
    environment:
      POSTGRES_DB: foodybuddy
      POSTGRES_USER: foodybuddy_user
      POSTGRES_PASSWORD: foodybuddy_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    networks:
      - foodybuddy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodybuddy_user -d foodybuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  foodybuddy-web:
    build: 
      context: ./foodybuddy-web
      dockerfile: Dockerfile.dev
    image: foodybuddy.dev.web:latest
    container_name: foodybuddy-web-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8080
      - NEXT_LOG_LEVEL=verbose
    volumes:
      - ./foodybuddy-web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - foodybuddy-gateway
    networks:
      - foodybuddy-network
    restart: unless-stopped
    command: ["yarn", "dev"]

  foodybuddy-gateway:
    build: 
      context: ./foodybuddy-gateway
      dockerfile: Dockerfile.dev
    image: foodybuddy.dev.gateway:latest
    container_name: foodybuddy-gateway-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=foodybuddy
      - DB_USERNAME=foodybuddy_user
      - DB_PASSWORD=foodybuddy_password
      - DB_SCHEMA_GATEWAY=gateway
      # Service URLs Configuration
      - ORDERS_SERVICE_URL=http://foodybuddy-orders:8081
      - PAYMENTS_SERVICE_URL=http://foodybuddy-payments:8082
      - WEB_SERVICE_URL=http://localhost:3000
      - ORDERS_SERVICE_CREATE_ENDPOINT=/api/orders
      - ORDERS_SERVICE_STATUS_ENDPOINT=/api/orders/{orderId}/status
      - PAYMENTS_SERVICE_PROCESS_ENDPOINT=/api/payments/process
      - PAYMENTS_SERVICE_REFUND_ENDPOINT=/api/payments/{paymentId}/refund
      # JPA Configuration
      - JPA_SHOW_SQL=true
      - JPA_HIBERNATE_DDL_AUTO=update
      # Logging Configuration
      - LOG_LEVEL_GATEWAY=DEBUG
    volumes:
      - ./foodybuddy-gateway:/app
      - /app/build
    depends_on:
      - postgres
      - foodybuddy-orders
      - foodybuddy-payments
    networks:
      - foodybuddy-network
    restart: unless-stopped

  foodybuddy-orders:
    build: 
      context: ./foodybuddy-orders
      dockerfile: Dockerfile.dev
    image: foodybuddy.dev.orders:latest
    container_name: foodybuddy-orders-dev
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=foodybuddy
      - DB_USERNAME=foodybuddy_user
      - DB_PASSWORD=foodybuddy_password
      - DB_SCHEMA_ORDERS=orders
      # Service URLs Configuration
      - GATEWAY_URL=http://foodybuddy-gateway:8080
      # JPA Configuration
      - JPA_SHOW_SQL=false
      - JPA_HIBERNATE_DDL_AUTO=update
      - JPA_FORMAT_SQL=false
      # Logging Configuration
      - LOG_LEVEL_ORDERS=DEBUG
    depends_on:
      - postgres
    volumes:
      - ./foodybuddy-orders:/app
      - /app/build
    networks:
      - foodybuddy-network
    restart: unless-stopped

  foodybuddy-payments:
    build: 
      context: ./foodybuddy-payments
      dockerfile: Dockerfile.dev
    image: foodybuddy.dev.payments:latest
    container_name: foodybuddy-payments-dev
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=foodybuddy
      - DB_USERNAME=foodybuddy_user
      - DB_PASSWORD=foodybuddy_password
      - DB_SCHEMA_PAYMENTS=payments
      # JPA Configuration
      - JPA_SHOW_SQL=true
      - JPA_HIBERNATE_DDL_AUTO=update
      # Payment Processing Configuration
      - PAYMENT_TIMEOUT=30000
      - PAYMENT_RETRY_ATTEMPTS=3
      - PAYMENT_SUCCESS_RATE=0.9
      - PAYMENT_SIMULATION_ENABLED=true
      - PAYMENT_PROCESSING_DELAY=2000
      # Logging Configuration
      - LOG_LEVEL_PAYMENTS=DEBUG
    depends_on:
      - postgres
    volumes:
      - ./foodybuddy-payments:/app
      - /app/build
    networks:
      - foodybuddy-network
    restart: unless-stopped

networks:
  foodybuddy-network:
    driver: bridge
    name: foodybuddy-network-dev

volumes:
  postgres-data:
    name: foodybuddy-postgres-single-db-dev
