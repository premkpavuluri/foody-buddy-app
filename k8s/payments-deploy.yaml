apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodybuddy-payments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foodybuddy-payments
  template:
    metadata:
      labels:
        app: foodybuddy-payments
    spec:
      containers:
      - name: foodybuddy-payments
        image: foodybuddy.prod.payments:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always
