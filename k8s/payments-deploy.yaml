apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodybuddy-payments
  namespace: foodybuddy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foodybuddy-payments
  template:
    metadata:
      labels:
        app: foodybuddy-payments
    spec:
      containers:
      - name: foodybuddy-payments
        image: foodybuddy.prod.payments:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        # Database Configuration
        - name: DB_HOST
          value: "postgres-db-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "foodybuddy"
        - name: DB_USERNAME
          value: "foodybuddy_user"
        - name: DB_PASSWORD
          value: "foodybuddy_password"
        - name: DB_SCHEMA_PAYMENTS
          value: "payments"
        # JPA Configuration
        - name: JPA_SHOW_SQL
          value: "false"
        - name: JPA_HIBERNATE_DDL_AUTO
          value: "validate"
        # Payment Processing Configuration
        - name: PAYMENT_TIMEOUT
          value: "30000"
        - name: PAYMENT_RETRY_ATTEMPTS
          value: "3"
        - name: PAYMENT_SUCCESS_RATE
          value: "0.9"
        - name: PAYMENT_SIMULATION_ENABLED
          value: "true"
        - name: PAYMENT_PROCESSING_DELAY
          value: "2000"
        # Logging Configuration
        - name: LOG_LEVEL_PAYMENTS
          value: "INFO"
        - name: LOG_PATTERN_CONSOLE
          value: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always
