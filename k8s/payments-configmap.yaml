apiVersion: v1
kind: ConfigMap
metadata:
  name: foodybuddy-payments-config
  namespace: foodybuddy
  labels:
    app: foodybuddy-payments
    component: config
data:
  # Spring Configuration
  SPRING_PROFILES_ACTIVE: "prod"
  
  # Database Configuration
  DB_HOST: "postgres-db-service"
  DB_PORT: "5432"
  DB_NAME: "foodybuddy"
  DB_SCHEMA_PAYMENTS: "payments"
  
  # JPA Configuration
  JPA_SHOW_SQL: "false"
  JPA_HIBERNATE_DDL_AUTO: "validate"
  
  # Payment Processing Configuration
  PAYMENT_TIMEOUT: "30000"
  PAYMENT_RETRY_ATTEMPTS: "3"
  PAYMENT_SUCCESS_RATE: "0.9"
  PAYMENT_SIMULATION_ENABLED: "true"
  PAYMENT_PROCESSING_DELAY: "2000"
  
  # Logging Configuration
  LOG_LEVEL_PAYMENTS: "INFO"
  LOG_PATTERN_CONSOLE: "%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n"
  LOG_PATTERN_FILE: "%d{yyyy-MM-dd HH:mm:ss} %-5level - %msg%n"
  LOG_FILE_NAME: "logs/payments.log"
  LOG_FILE_MAX_SIZE: "10MB"
  LOG_FILE_MAX_HISTORY: "30"
