apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: payments-ingress-policy
  namespace: foodybuddy
  labels:
    app: foodybuddy-payments
    component: backend
spec:
  # Apply this policy to Payments pods
  podSelector:
    matchLabels:
      app: foodybuddy-payments
  
  # Policy types: Ingress (incoming traffic)
  policyTypes:
  - Ingress
  
  # Ingress rules - who can access the payments service
  ingress:
  # Allow access from Gateway service only
  - from:
    - podSelector:
        matchLabels:
          app: foodybuddy-gateway
    ports:
    - protocol: TCP
      port: 8082
  
  # Allow access from system pods (for health checks, etc.)
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8082
